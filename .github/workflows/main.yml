name: Python Automation

on:
  push:
    branches: [ main ]

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Check Python version
      run: python --version

    - name: Run script
      run: echo "Hello Abhishek, GitHub Actions working!"
